<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="section-home" class="section active">
      <h2>👤 User Info</h2>
      <p>Name: <span id="username">John Doe</span></p>
      <p>ID: <span id="user-id">123456</span></p>
    </div>

    <div id="section-balance" class="section">
      <h2>💰 Your Balance</h2>
      <p>Points: <span id="points">0</span></p>
    </div>

    <div id="section-earn" class="section">
      <h2>🤑 Earn Points</h2>
      <ul>
        <li>▶️ Watch and Earn</li>
        <li>📢 Join Channel & Earn</li>
        
      </ul>
    </div>

    <div id="section-referral" class="section">
      <h2>🔗 Referral</h2>
      <p>Referral Link: <span id="ref-link">https://t.me/yourbot?start=ref123</span></p>
      <p>Total Referrals: <span id="ref-count">0</span></p>
    </div>
  </div>

  <nav class="navbar">
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('balance')">Balance</button>
    <button onclick="showSection('earn')">Earn</button>
    <button onclick="showSection('referral')">Referral</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
